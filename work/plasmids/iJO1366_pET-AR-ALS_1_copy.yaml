model: '../../tutorials/models/iJO1366_vEFL_v_0.10_431_enz_128_bins__20191007_142013.json'
tag: 'vEFL_BDO_1c_RNAP'
simulation:
  copy_number: 1
  vector: 'plasmid_pET-AR-ALS'
  add_rnap: yes
assumptions:
  growth_rate: 'auto'
analysis:
  # Export values ?
  export_peptides: yes
  export_mrna: yes
  export_fluxes: yes
  # Perform Chebyshev centering ?
  chebyshev:
    chebyshev_include:
      - ForwardCatalyticConstraint
      - BackwardCatalyticConstraint
      - RNAPAllocation
      - ExpressionCoupling
    inplace: false
options:
  verbose: false
  inplace: true

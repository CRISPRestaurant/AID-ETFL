model: '../../tutorials/models/SlackModel iJO1366_vETFL_440_enz_128_bins__20190227_141232.json'
tag: 'vETFL_glc_lcts'
simulation:
  timestep: 0.05
  tfinal: 3
assumptions:
  S0:
    EX_o2_e: 0.21 # mmol/L
    EX_glc__D_e: 0.5 # mmol/L
    EX_lcts_e: 1 # mmol/L
    EX_ac_e: 0 # mmol/L

  X0: 0.05
  uptake_enz:
    EX_glc__D_e:
      - GLCDpp
      - GLCabcpp
      - GLCptspp
      - GLCt2pp
    EX_lcts_e:
      - LACZpp
      - LCTSt3ipp
      - LCTStpp

options:
  verbose: false
  inplace: true
  chebyshev_include:
    - ForwardCatalyticConstraint
    - BackwardCatalyticConstraint
#    - ExpressionCoupling
  constraints:
    mRNA_degradation: no
    mRNA_synthesis  : no
    enzyme_degradation: yes
    enzyme_synthesis: no

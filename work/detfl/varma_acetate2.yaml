model: '../../tutorials/models/SlackModel iJO1366_vETFL__tp_v_0.11_441_enz_128_bins__20200309_134205.json'
#model: debug
tag: 'vETFL_varma'
simulation:
  timestep: 0.15
  tfinal: 8
  mode: 'varma'
assumptions:
  v0:
    EX_o2_e: -15 # mmol/gDW/h
    EX_glc__D_e: -10.5 # mmol/gDW/h
    EX_ac_e: 0 # mmol/L
  upper_bounds:
    EX_ac_e: 10
  S0:
#    EX_o2_e: 0.21 # mmol/L
    EX_glc__D_e: 10.6 # mmol/L
    EX_ac_e: 0.39 # mmol/L
  X0: 0.015 # gDW/L
  uptake_enz:
#    EX_ac_e:
#      - ACt4pp
#      - ACt2rpp
    EX_glc__D_e:
      - GLCDpp
      - GLCabcpp
      - GLCptspp
      - GLCt2pp

options:
  verbose: false
  inplace: true
  chebyshev_include:
    - ForwardCatalyticConstraint
    - BackwardCatalyticConstraint
#    - EnzymeDeltaPos
#    - EnzymeDeltaNeg
#    - ExpressionCoupling
  constraints:
    mRNA_degradation: no
    mRNA_synthesis  : no
    enzyme_degradation: yes
    enzyme_synthesis: no
